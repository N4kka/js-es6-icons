<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Icons</title>
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/fde1896e35.js" crossorigin="anonymous"></script>

    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>FontIcons</h1>
    </header>
    <!-- /HEADER -->

    <!-- BODY -->
    <main>
        <section class="jumbotron text-align">
            <span class="white">FILTRA PER TIPO</span>
            <select name="" id="icon-select">
                <option value="All">All</option>
                <option value="Animals">Animals</option>
                <option value="Vegetables">Vegetables</option>
                <option value="User">User</option>
            </select>
        </section>
        <section class="main-content">
            <div id="wrapper">
                <!-- <div class="box-icons"></div> -->
            </div>
        </section>
    </main>
    <!-- /BODY -->

    <!-- SCRIPT -->
    <script src="js/script.js"></script>
    <!-- /SCRIPT -->
    
</body>
</html>


Aggiungere alla pagina una select in cui le options corrispondono ai vari tipi di icone (animal, vegetable, user). Quando l'utente seleziona un tipo dalla select, visualizzare solamente le icone corrispondenti.
